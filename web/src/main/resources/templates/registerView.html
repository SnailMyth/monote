<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/jquery-migrate-1.2.1.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <script type="text/javascript">
        function register() {
            var contextPath = $('#contextPath').attr('href');
            var username = $("#username").val();
            var password = $("#password").val();
            console.log(contextPath);
            $.ajax({
                url: contextPath + "/register",
                data: {
                    username: username,
                    password: password
                },
                success: function (data) {
                    console.log(data);
                    if(data.flag){

                    }
                }

            });


        }


    </script>
</head>
<body>
<div class="container"
     style="margin-top: 10%;">
    <div class="jumbotron">
        <a th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} "
           id="contextPath" style="display: none"></a>
        <h1>Welcome Back!</h1>
        <fieldset style="">
            <legend>check</legend>
            <form method="post" class="bs-example bs-example-form"
                  style="margin-left: 20%; width: 500px; height: 200px;">
                <div class="input-group h60" style="">
                    <span class="input-group-addon">用户名</span> <input id="username" name="username"
                                                                      type="text" class="form-control h60"
                                                                      placeholder="username">
                </div>
                <div class="input-group h60" style="margin-top: 5px;">
                    <span class="input-group-addon">密码</span> <input id="password" name="password"
                                                                     type="password" class="form-control h60">
                </div>
                <div class="input-group h60" style="margin-top: 5px;">
                    <input type="button" value="OK" class="btn btn-primary" onclick="register()"
                           style="margin-left: 190px;"/>
                </div>
            </form>

            <br>

        </fieldset>
    </div>
</div>
</body>
</html>
